<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/productAdd.css">
</head>

<body>
    <div class="productAdd">
        <div class="productAdd-header">Товар добавлен в корзину</div>
        <div class="productAdd-name">
            Компрессор кондиционера Hyundai Tucson, Kia Sportage 97701-2E300
        </div>
        <div class="productAdd-count">
            <div class="count-text">Укажите количество:</div>
            <button class="count-minus">-</button>
            <div class="count-number">1</div>
            <button class="count-plus">+</button>
        </div>
        <button class="productAdd-buttonOrder">Оформить заказ</button>
        <button class="productAdd-buttonContinue">Продолжить выбор товаров</button>
    </div>
</body>
